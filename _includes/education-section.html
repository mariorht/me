{% if site.data.settings.education %}
<!-- education -->
<section class="section position-relative">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.education-title }}</h2>
      </div>
      {% for education in site.data.settings.education %}
      <div class="col-lg-4 col-md-6 mb-4">
        <div class="card education-card shadow">
          <div class="card-body">
            <div class="icon-container mb-3">
              <i class="ti-medall icon icon-light icon-bg rounded-circle"></i>
            </div>
            <p class="text-dark mb-1">{{ education.date }}</p>
            <h4 class="card-title">{{ education.name }}</h4>
            <p class="text-muted">{{ education.organization }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
    <!-- bg image -->
    <img class="img-fluid edu-bg-image w-100" src="{{ site.baseurl }}/assets/images/backgrounds/education-bg.png" alt="bg-image">
</section>
<!-- /education -->
{% endif %}
