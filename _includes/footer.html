<!-- footer -->
<footer class="bg-dark footer-section">
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h5 class="text-light">Email</h5>
          <p class="text-white paragraph-lg font-primary">{{ site.data.settings.email }}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="border-top text-center border-dark py-4">
    <!-- Horizontal Social Icons -->
    <ul class="list-inline">
      {% for social in site.data.settings.social %}
      <li class="list-inline-item">
        <a class="text-white" href="{{ social.link }}">
          <i class="{{ social.icon }}"></i>
        </a>
      </li>
      {% endfor %}
    </ul>
    <p class="mb-0 text-light">{{site.data.settings.copyright | markdownify}}</p>
  </div>
</footer>
<!-- /footer -->


<!-- JS Plugins -->
{% for js in site.data.plugins.js %}
<script src="{{ js | relative_url }}"></script>
{% endfor %}

<!-- Main Script -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
