{% if site.data.settings.skills %}
<!-- skills -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-title">{{ site.data.settings.skills-title }}</h2>
      </div>
    </div>
    <div class="row">
      {% for skill in site.data.settings.skills %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card shadow text-center p-3">
          <h4 class="card-title mb-2">{{ skill.name }}</h4>
          <!-- Barra de progreso -->
          <div class="progress" style="height: 8px; background-color: #f0f0f0; border-radius: 4px; overflow: hidden;">
            <div 
              class="progress-bar" 
              role="progressbar" 
              style="width: {{ skill.value }}; background-color: {{ skill.color }};" 
              aria-valuenow="{{ skill.value | replace: '%', '' }}" 
              aria-valuemin="0" 
              aria-valuemax="100">
            </div>
          </div>
          <!-- Lista de detalles -->
          <ul class="list-unstyled mt-3">
            {% for detail in skill.details %}
            <li class="d-flex align-items-center">
              <i class="bi bi-check-circle-fill mr-2" style="color: {{ skill.color }};"></i>
              {{ detail }}
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>



<!-- /skills -->
{% endif %}
