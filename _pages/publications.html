---
layout: page
title: Publications
---

<!-- publications -->
<section class="section" style="padding: 60px 0;">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        {% for publication in site.data.settings.publications %}
        <div class="card shadow mb-4">
          <div class="card-body">
            <h4 class="card-title">{{ publication.title }}</h4>
            <p class="text-muted mb-2"><strong>Year:</strong> {{ publication.year }}</p>
            <p class="text-muted mb-2"><strong>Journal:</strong> {{ publication.journal }}</p>
            {% if publication.link %}
            <p class="mb-0"><a href="{{ publication.link }}" target="_blank" class="text-primary">Read More</a></p>
            {% endif %}
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
<!-- /publications -->
